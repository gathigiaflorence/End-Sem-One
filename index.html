<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Lookup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="weather-app">

    <h2>Weather Lookup</h2>

    <div class="search-section">
        <label for="cityInput" class="sr-only">City</label>
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button id="searchBtn">Search</button>
    </div>

    <div id="loading" class="hidden">Loading...</div>

    <div id="weatherResult" class="hidden">
        <h3 id="cityName"></h3>
        <p>Temperature: <span id="temp"></span> Â°C</p>
        <p>Wind Speed: <span id="wind"></span> km/h</p>
        <img id="icon" alt="Weather icon">
    </div>

    <div id="errorMsg" class="error hidden"></div>

</div>

<script src="script.js"></script>
</body>
</html>
